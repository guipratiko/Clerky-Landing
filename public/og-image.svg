<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F7F8FB"/>
  
  <!-- Gradient Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" opacity="0.5"/>
  
  <!-- Main Content -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0F172A" text-anchor="middle">
    Clerky
  </text>
  
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="32" fill="#334155" text-anchor="middle">
    Hub de Integração WhatsApp com IA
  </text>
  
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="24" fill="#5B9DFF" text-anchor="middle">
    Conecte, Automatize, Escale
  </text>
  
  <!-- Feature Badges -->
  <g transform="translate(300, 420)">
    <rect width="140" height="50" rx="25" fill="#5B9DFF" opacity="0.2"/>
    <text x="70" y="33" font-family="Arial, sans-serif" font-size="18" fill="#5B9DFF" text-anchor="middle" font-weight="600">
      API & Webhook
    </text>
  </g>
  
  <g transform="translate(460, 420)">
    <rect width="120" height="50" rx="25" fill="#8A5BFF" opacity="0.2"/>
    <text x="60" y="33" font-family="Arial, sans-serif" font-size="18" fill="#8A5BFF" text-anchor="middle" font-weight="600">
      Agentes IA
    </text>
  </g>
  
  <g transform="translate(600, 420)">
    <rect width="140" height="50" rx="25" fill="#00E5A8" opacity="0.2"/>
    <text x="70" y="33" font-family="Arial, sans-serif" font-size="18" fill="#00E5A8" text-anchor="middle" font-weight="600">
      CRM Kanban
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="60" fill="#5B9DFF" opacity="0.1"/>
  <circle cx="1050" cy="480" r="80" fill="#8A5BFF" opacity="0.1"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5B9DFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8A5BFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>

